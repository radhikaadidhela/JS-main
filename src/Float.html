<!DOCTYPE html>
<html>
    <head>
        <title>CSS float example</title>
        <style>
            p{
                font-style: italic;
            }
            .f-left{
                float:left ;
            }
            .f-right{
                float:right ;
            }
        </style>
    </head>
    <body>
        <p>Sample text</p>
        <p class="f-left">Sample text to Float paragraph </p>
        <p class="f-right">Sample text to Float dsds paragraph </p>
    </body>
</html>
