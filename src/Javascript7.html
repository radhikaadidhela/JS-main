<!DOCTYPE html>
<html>
    <head>
        <title>Objects </title>
    </head>
    <body>
        <h3>Object Declaration Types</h3>
        <p id="obj"></p>
        <h3>Object Delete Check</h3>
        <p id="objDel"></p>
        <h3>Object Nested Check</h3>
        <p id="objNest"></p>
        <p id="objNestElem"></p>

        <p id="objNestFunc"></p>
        <p id="objNestFunc2"></p>
        <p id="objNestFunc3"></p>
        <p id="objNestFunc4"></p>

        <p id="objiterable"></p>
        <p id="objPersonAcc"></p>
        <p id="objPersonAccLng"></p>
 
        <script>
            //Object Declration Types:2
            let myObj = new Object();
            myObj.name="Mahi";
            myObj.place="Plano";
            myObj.phone="6176394165";
            console.log(myObj);
            console.log(myObj.name);

            //Object Declration Types:1
            var person={
                fName:"Mahi",
                lName:"Reddy",
                age:40
            }
            console.log("person object "+ person);
            console.log(person);
            console.log(person.fName);

            //object assignment
            let human = person;
            console.log("human object "+ human);
            console.log( human);
            console.log(human.fName);

            //for in loop for objects
            let displayStr='';
            for(let i in person){
                displayStr+=person[i]+"</br>"
            }
            document.getElementById("obj").innerHTML=displayStr;

            //Delete the property from Object
            delete person.age;
            let afterDel='';
            for(let i in person){
                afterDel+=person[i]+"</br>";
            }
            document.getElementById("objDel").innerHTML=afterDel;


            //Nested Object: Declaration type:3
            let myNestedObj = {
                fName:"Mahi",
                lName:"Reddy",
                age:40,
                email:"mahi@abc.com",
                courseList:{
                    course1:"UI",
                    course2:"SF",
                    course3:"JS"
                }
            }
            console.log(myNestedObj);

            let nestCheck='';
            for(let j in myNestedObj){
                nestCheck+=myNestedObj[j]+"</br>";
            }
            document.getElementById("objNest").innerHTML=nestCheck;
            document.getElementById("objNestElem").innerHTML=myNestedObj.courseList.course1;

            //Nested Object function
            let myNestedFunObj = {
                fName:"Mahi",
                lName:"Reddy",
                age:40,
                email:"mahi@abc.com",
                details:function(){
                    return this.fName+this.age+this.email;
                },
                courseList:function(){
                    course1="UI";
                    course2="SF";
                    course3="JS";
                    return course1+ " " + course3 + " "+ this.fName+ " "+this.lName + this.details();
                }
            }

            document.getElementById("objNestFunc").innerHTML=myNestedFunObj.details();

            document.getElementById("objNestFunc2").innerHTML=myNestedFunObj.courseList();

            //seperate function after object way
            let myNObj = {
                fName:"Mahi",
                lName:"Reddy",
                age:40,
                email:"mahi@abc.com",
            }

            myNObj.details=function(){
                course1="UI";
                course2="SF";
                course3="JS";
                return course1+ " " + course3 ;
            }
            document.getElementById("objNestFunc3").innerHTML=myNObj.details();
            document.getElementById("objNestFunc4").innerHTML=myNObj.email;

            //Fresh Object for JSON.Stringify
            let myJsonObj = {
                fName:"Mahi",
                lName:"Reddy",
                age:40,
                email:"mahi@abc.com",
                courseList:{
                    course1:"UI",
                    course2:"SF",
                    course3:"JS"
                }
            }
            //JSON.Stringify();
            document.write(JSON.stringify(myJsonObj));
            console.log(JSON.stringify(myJsonObj));

            //Object.values();

            document.write("<br>"+ Object.values(myJsonObj));
            console.log(Object.values(myJsonObj));

            //object Constructors

            function myfunc(name,age,mail){
                this.name=name;
                this.age=age;
                this.email=mail;
            }

            let myObj1 = new myfunc("Mahi",40,"mahi@abc.com");
            let myObj2 = new myfunc("Rad",37,"rad@abc.com");
            let myObj3 = new myfunc("test",40,"test@abc.com");
            console.log(myObj1);
            console.log(myObj2);
            console.log(myObj3);
            document.write("<br>"+ myObj1.name);
            document.write("<br>"+ myObj2);
            document.write("<br>"+ myObj3.email);

            //Accessors - Get and Set

            var personAcc = {
                fName : "Mahi",
                lName : "Radh",
                city  : "hyderabad",
                lang  : "",
                get fullName(){
                    return this.fName+" "+this.lName;
                },

                set language(value){
                    this.lang=value;
                }

            }
            personAcc.language="Telugu";
            document.getElementById("objPersonAcc").innerHTML=personAcc.fullName;
            document.getElementById("objPersonAccLng").innerHTML=personAcc.lang;

            //Iterable Method
            let iterText="The Weather is very cold";
            let dispTxt='';
            for(let i of iterText){
                dispTxt+=i+"</br>";
            }
            document.getElementById("objiterable").innerHTML=dispTxt;


        </script>
    </body>
</html>
