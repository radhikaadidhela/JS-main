<!DOCTYPE html>
<html>
    <head>
        <title> CSS Display example </title>
        <style>
            p{ 
                display:inline;
            }
            span{
                display:block;
            }
            .d-none{
                display:none;
            }
            .nonevisbility{
                visibility:hidden;
            }
        </style>
    </head>
    <body>
        <p>Sample text to display paragraph block</p>
        <p>Sample text to display paragraph block</p>

        <span>Sample text for inline element</span>
        <span>Sample text for inline element</span>
        <p class="d-none">p tag sample text for hiding the element</p>
        <span class="nonevisbility"> Sample text for hiding the element</span>
    </body>
</html>
