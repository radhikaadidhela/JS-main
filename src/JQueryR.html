<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Hide Methods</title>
    </head>
    <body>
        <h2>Query Hide Methods</h2>
        <h3>Hide Button</h3>
        <h4></h4>
        <p class="test">Test class Paragraph</p>
        <p id="test">Test ID Paragraph</p>
        <button>HIDE</button>
        <p class="ptag"> p tag element</p>

        
       
        <div class="div1"> div tag first element</div>
        <div class="div2"> div tag second element</div>   
        <h3 class="h3doubleclick"> DoubleClick Function event</div> 
        <h4 class="mouseenter"> DoubleClick Function event</div>  
           
        <button class="keypressbtn">Key Press</button>   
        <br> 
        <div>
            input type="text" name="name" placeholder="ENTER ANY NAME">
        </div>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script>
            $("span").hide();
            $(".test").hide();
            $("#test").hide();

            $(document).ready(function(){
                //JQuery SELECTORS
                $("button").click(function(){                   
                    $(".ptag").hide();
                    //first or second div
                    $("div.div1").hide();
                    //div with class
                    $("div.div2").hide();
                });
                
                //JQuery Events- MouseEvents(click,dblclick,mouseenter,mouseleave), 
                //Form Events(submit, change,focus,blur),Keyboard Events(keypress,keydown,keyup),
                //Document/Window Events(load,resize,scroll,unload)

                $("h3.h3doubleclick").dblclick(function(){
                    $("h3.h3doubleclick").hide();
                });

                $("h4.mouseenter").mouseenter(function(){
                    $("h4.mouseenter").hide();
                });
                $("button.keypressbtn").keypress(function(){
                    $("button.keypressbtn").hide();
                });

                $("input").keydown(function(){
                    alert('INPUT KEY DOWN alert');
                }); 

            })
        </script>

            

    </body>
</html>
