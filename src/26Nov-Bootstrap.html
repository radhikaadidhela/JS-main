<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>CSS3 bootstrap5 CDN examples</title>
            <!-- CSS only -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            body{
                padding: top 1em;
            }

            .container-fluid, .container{
                background: yellowgreen;
                text-align: center;
                padding-top: 50px;
                padding-bottom: 50px;
                margin-bottom: 10px;
            }
            div[class^="col"]{
                padding: 10px;
                background: #ccc;
                border: 1px solid #fcfcfc;
            }

        </style>
    </head>
    <body>
        <div class="container"> 
            <div class="row">
                <div class="col-sm-12" ></div>
            </div>
           
            <div class="row">
                <div class="col-sm-4" ></div>
                <div class="col-sm-4" ></div>
                <div class="col-sm-4" ></div>
                
            </div>

            <div class="row">
                <div class="col-sm-2" ></div>
                <div class="col-sm-2" ></div>
                <div class="col-sm-2" ></div>
                <div class="col-sm-2" ></div>
                <div class="col-sm-4" ></div>
                
            </div>

            <div class="row">
                <div class="col-md-2" >1</div>
                <div class="col-md-2" >2</div>
                <div class="col-md-2" >3</div>
                <div class="col-md-2" >4</div>
                <div class="col-md-2" >5</div>
                <div class="col-md-2" >6</div>

                
            </div>
            
            <div class="row">
                <div class="col-lg-2" >1</div>
                <div class="col-lg-2" >2</div>
                <div class="col-lg-2" >3</div>
                <div class="col-lg-2" >4</div>
                <div class="col-lg-2" >5</div>
                <div class="col-lg-2" >6</div>

                
            </div>


        </div>

        

        <div class="container-fluid">Container Fluid Element</div>

        <div class="container"> 
            <!--Boostrap Headings-->
            <h1>Heading1</h1>
            <h2>Heading1</h2>
            <h3>Heading1</h3>
            <h4>Heading1</h4>
            <h5>Heading1</h5>
            <h6>Heading1</h6>

            <p class="h1"> Para Heading1</p>

            <p class="h2"> Para Heading2</p>

            <p class="h3"> Para Heading3</p>

            <!--Sub Headings-->
            <p class="h1"> Para Heading <small class="text-muted"> Sub Heading </small></p>

            <!--Dispaly 1 to 6-->

            <h1 class="display-1">Display 1</h1>
            <h1 class="display-2">Display 2</h1>
            <h1 class="display-3">Display 3</h1>
            <h1 class="display-4">Display 4</h1>
            <h1 class="display-5">Display 5</h1>
            <h1 class="display-6">Display 6</h1>

              <!--Lead-->

              <p class="lead"> This is Lead Para</p> 
              <p> This is Normal Para</p>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
