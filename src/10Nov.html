<!DOCTYPE html>
<html>
    <head>
        <title>Audio,Video,youtube tag example</title>
    </head>
    <body>
        <audio controls autoplay loop unmuted>
            <source src="images/html-audio.mp3"type="audio/mp3">
        </audio>
       <audio controls autoplay loop unmuted>
           <source src="images/html-audio.mp4"type="audio/mp4">
       </audio>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/QupT4LLoHg4" title="YouTube video player" 
       frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
       gyroscope; picture-in-picture" allowfullscreen></iframe>
         <h2>
            HTML Form and its elements examples
         </h2>
         <!--<form action="action-page.php" method="get">-->
            <form action="/formsubmit"method="post">
               <input list="browsers"  name="browser"> 
                <datalist id="browsers">
                   <option value="Chrome">For Chrome Browser</option>   
                   <option value="Safari">Radhika Safari Browser</option>
                   <option value="Firefox">For Firefox Browser</option>
                   <option value="Internet Explorer">For Internet Explorer</option>
                </datalist>
                
            <legend>Personal Info</legend>
            <fieldset>
            <input type="text" name="FirstName" placeholder="Enter your First Name">
            <input type="text" name="LastName" placeholder="Enter your Last Name">
        </fieldset>

            <h3>Select Box</h3>
            <legend>General Info</legend>
            <fieldset>
            <select name="Country">
                <option value="">Choose your Country</option>
                <option value="USA" selected> For USA Country</option>
                <option value="UK">For UK Country</option>
                <option value="India">For India Country</option>
                <option value="Canada">For Canada Country</option>
            </select>
            <h3>Text Area Elements</h3>
            <textarea name="Message"placeholder="Enter your Message" rows="5" cols="50"></textarea>
        </fieldset>
       
            <input type="Submit" value="Save">
         </form>
         <h2>SVG Example</h2>
         <svg width="100" height="100"><circle cx="50" cy="50" r="30" stroke="black"stroke-width="5" fill="darkslateblue"></circle></svg>
         <svg width="200" height="100"><rect width="200" height="100" stroke="red" stroke-width="4" fill="orange"></rect></svg>
         <h2>
            Canvas Example
         </h2>
           <canvas id="Canvas" width="300" height="200" style="background-color:green" style="color:aliceblue solid;"></canvas>
    </body>
</html>
